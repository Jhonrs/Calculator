<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Main.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="calculator_display">
                <div class="display_lastValue"></div>
                <div class="display_currentValue"></div>
            </div>
            <button onclick="display.deleteAll()"class="col-2">C</button>
            <button onclick="display.delete()" class="">&larr;</button>
            <button class="calculator_operator" value="divided" >%</button>
            <button class="calculator_number">7</button>
            <button class="calculator_number">8</button>
            <button class="calculator_number">9</button>
            <button class="calculator_operator" value="times">x</button>
            <button class="calculator_number">4</button>
            <button class="calculator_number">5</button>
            <button class="calculator_number">6</button>
            <button class="calculator_operator" value="minus">-</button>
            <button class="calculator_number">1</button>
            <button class="calculator_number">2</button>
            <button class="calculator_number">3</button>
            <button class="calculator_operator" value="plus">+</button>
            <button class="calculator_number col-2">0</button>
            <button class="calculator_number">.</button>
            <button class="calculator_operator" value="equals">=</button>
        </div>
    </section>
</body>
</html>
